    <c-card class="mb-4">
      <c-card-header>
        <strong>Ajouter une operation</strong>
      </c-card-header>
      <c-card-body>
        <p class="text-medium-emphasis small">
          Veillez fournir les informations de l'operation.
        </p>



        <form cForm class="row g-3" [formGroup]="creditForm" (ngSubmit)="ajouter()">

          <c-row [gutter]="{g: 2}">

            </c-col>
  
  
            <c-col [md]="6">
              <label cLabel for="inputCity">Description: </label>
              <input cFormControl id="inputCity" type="text" name="description" formControlName="description"
                placeholder="description " />
            </c-col>
          </c-row>


          <c-col [xs]="12">
            <button  cButton type="submit">Ajouter</button>
          </c-col>
        </form>
